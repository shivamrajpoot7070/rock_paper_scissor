<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock Paper Scissor game </title>
    <link rel="stylesheet" href="rock_paper_scissor.css">
</head>
<body>

    <h1>rock paper scissor Game</h1>


    <div class="choices">

        <div class="option" id="rock">

            <img src="rocki.jpeg" alt="">

        </div>

        <div class="option" id="paper">

            <img src="paperi.png" alt="">

        </div>

        <div class="option" id="scissor">

            <img src="scissorii.png" alt="">


        </div>

        

    </div>


    <div class="score">

        <div class="comp">
            <p class="finalscore"> 0 </p>
            <p class="comp-score"> you </p>
        </div>

        <div class="you">

            <p class="finalscore_1"> 0 </p>
            <p class="you-score"> computer </p>


        </div>

    </div>

    <div class="decision">

        <p>start your move</p>


    </div>



        



    <script src="rock_paper_scissor.js"></script>
    
</body>
</html>
